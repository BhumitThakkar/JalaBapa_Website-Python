{% block body %}
<div class="container-fluid black-container">
    <div class="w3-content div-req">
        {% for obj in all_activities %}
            <a href="{% url 'Activities:details' obj.id %}">
                <center>
                    <img class="mySlides soft_corner poster_large_size" src="{{ obj.poster.url }}" style="border:solid black 2px">
                </center>
            </a>
        {% endfor %}

        <div class="w3-row-padding w3-section">
            {% for obj in all_activities %}
                <div class="w3-col s4">
                    <a href="{% url 'Activities:details' obj.id %}" ><img class="alternate_corner poster_small_size demo w3-opacity w3-hover-opacity-off" src="{{ obj.poster.url }}" style="width:100%" onmouseover="currentDiv('{{forloop.counter}}')"></a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<script>
var slide = 1;
carousel();

function currentDiv(n) {
    var x = document.getElementsByClassName("mySlides");
    if(x.length >= 2){
        for (var i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[n-1].style.display = "block";
        }
}

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (slide > x.length) {
        slide = 1;
    }
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    x[slide - 1].style.display = "block";
    slide++;
    setTimeout(carousel, 5000); // Change image every 5 seconds
}
