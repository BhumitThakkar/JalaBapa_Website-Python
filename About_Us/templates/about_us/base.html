<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Shree Jalaram Mandir{% endblock %}</title>
        {% load staticfiles %}                                 <!-- Loads the path to your static files -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">
        <!--Should be included after bootstrap.css-->
        {% block add_link %}
        <!-- ADD OTHER FILES SPECIFIC TO THAT PAGE-->
        {% endblock %}
        <link rel="stylesheet" type="text/css" href="{% static 'about_us/style.css' %}"/>
        <script language="JavaScript" type="text/javascript" src="{% static 'about_us/javascript.js' %}"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body id="body">
        <!--Navigation Bar-->
        <nav class="navbar navbar-inverse" id="fixed_header">
            <div class="container-fluid">                                   <!--takes whole width fluidly-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'Home:home' %}">
                        <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>&nbsp;Shree Jalaram Mandir
                    </a>
                </div>

                <!-- Items -->
                <div class="collapse navbar-collapse navbar-right" id="topNavBar">

                    <ul class="nav navbar-nav">
                        <li class="">
                            <a href="{%url 'Home:home' %}">
                                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;HOME
                            </a>
                        </li>
                        <li class="">
                            <a href="{%url 'Events:events' %}">
                                <span class="glyphicon glyphicon-gift" aria-hidden="true"></span>&nbsp;EVENTS
                            </a>
                        </li>
                        <li class="">
                            <a href="{%url 'Activities:activities' %}">
                                <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>&nbsp;ACTIVITIES
                            </a>
                        </li>
                        <li class="">
                            <a href="{%url 'Collections:collections' %}">
                                <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>&nbsp;COLLECTIONS
                            </a>
                        </li>
                        <li class="">
                            <a href="{%url 'Publications:publications' %}">
                                <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp;PUBLICATIONS
                            </a>
                        </li>
                        <li class="">
                            <a href="{%url 'Contact_Us:contact_us' %}">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;CONTACT US
                            </a>
                        </li>
                        <li class="active">
                            <a href="{%url 'About_Us:about_us' %}">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;ABOUT US
                            </a>
                        </li>
                        <li class="">
                            <a href="{%url 'Donate:donate' %}">
                                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>&nbsp;DONATE
                            </a>
                        </li>
                    </ul>

                    <!--<form class="navbar-form navbar-right" role="search" method="get" action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" name="q" value="">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>-->
                </div>
            </div>
        </nav>
        <!--Navigation Bar-->

        {% block body %}
        <!--Body of specific APP-->
        {% endblock %}

    </body>
</html>
